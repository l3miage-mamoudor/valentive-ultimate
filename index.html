<script>
let currentScene=1;
function nextScene(){
  document.getElementById('scene'+currentScene).classList.remove('active');
  currentScene++;
  document.getElementById('scene'+currentScene).classList.add('active');
  typeWriterScene(currentScene);
}

function typeWriter(el,text,i=0){
  if(i<text.length){
    el.innerHTML+=text.charAt(i);
    setTimeout(()=>typeWriter(el,text,i+1),30);
  }
}

function typeWriterScene(sceneId){
  let scene=document.getElementById('scene'+sceneId);
  let elems=scene.querySelectorAll('.typewriter');
  elems.forEach(el=>{
    let text=el.dataset.text || el.textContent;
    el.textContent='';
    typeWriter(el,text);
  });
}

function createParticles(){
  const container=document.getElementById('particles');
  for(let i=0;i<70;i++){
    let p=document.createElement('div');
    p.classList.add('particle');
    p.style.left=Math.random()*100+'%';
    p.style.width=p.style.height=(5+Math.random()*5)+'px';
    p.style.animationDuration=(3+Math.random()*3)+'s';
    container.appendChild(p);

}
